<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- title -->
      <div id="header">
        Stopwatch
      </div>
      <!-- laptime -->
      <div id="lap">
        <span id="lapMinute">00</span>:<span id="lapSecond">00</span>:<span
          id="lapCentiSecond"
          >00</span
        >
      </div>
      <!-- time -->
      <div id="time">
        <span id="timeMinute">00</span>:<span id="timeSecond">00</span>:<span
          id="timeCenti"
          >00</span
        >
      </div>
      <!-- game controls -->
      <div class="row" id="controlContainer">
        <div class="col-2 offset-4">
          <div id="startButton" class="control">
            Start
          </div>
          <div id="stopButton" class="control">
            Stop
          </div>
          <div id="resumeButton" class="control">
            Resume
          </div>
        </div>
        <div class="col-2">
          <div id="lapButton" class="control">
            Lap
          </div>
          <div id="resetButton" class="control">
            Reset
          </div>
        </div>
      </div>
      <!-- laps div -->
      <div id="laps"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
