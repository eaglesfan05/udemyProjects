<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fruit Game</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- jquery ui -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="trialsleft"></div>
      <div id="score">score: <span id="scorevalue">0</span></div>
      <div id="correct">
        Correct!
      </div>
      <div id="wrong">Try again</div>
      <div id="fruitcontainer">
        <img id="fruit1" class="fruit" />
      </div>
      <div id="instructions">Catch Fruits</div>

      <div id="start_reset" onclick="startreset()">Start Game</div>

      <div id="gameover"></div>
    </div>
    <audio id="slicesound">
      <source src="audio/slicefruit.mp3" />
      <source src="audio/slicefruit.ogg" />
    </audio>
    <script src="jquery.js"></script>
  </body>
</html>
